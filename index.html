<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Simple Blog</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	
		<script src="menu.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<nav class="navbar navbar-expand-sm bg-info navbar-dark fixed-top">
			<div class="container-fluid">
				<ul class="nav navbar-nav navbar-right">
				<h1>Simply Blogging</h1>
					<li class="nav-item"><a class="nav-link" href="#"><i class="material-icons">person</i> Sign Up</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="material-icons">input</i>  Login</a></li>
				</ul> 	
			</div>
		  </nav>
		 
		<br/><br/><br/><br/>
		
		<div class="container">
		<br>
		<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#home">Add Blog</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#about">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#contact">Contact Us</a>
				</li>
			</ul>

		<!-- Tab panes -->
  
			<div class="tab-content">
				<div id="home" class="container tab-pane active"><br>
					<form>  
						<div class="text-center padding"><h4> Add Blog</h4></div>  
						<div class="form-group row shadow" id="blogClass">  
							<div class="form-group col-md-6">  
								<label for="title" class="form-label col-lg-12">Title</label>  
								<input type="text" class="form-control col-lg-12" id="title" placeholder="Title of your Blog here" required autocomplete> 								
							</div>  
							<div class="form-group col-md-12">  
								<label for="description" class="form-label col-lg-12">Description</label>  
								<input type="text" class="form-control col-lg-12" id="description" placeholder="Short description of your Blog" required autocomplete> 
							</div>  
							<div class="form-group col-lg-12">  
								<label for="comment">Blog Content</label>  
								<textarea class="form-control col-lg-12" rows="5" id="content"></textarea>  
							</div>  			   
							<div class="form-group col-md-6">
								<label class="form-label" for="customImg">Image Path</label>
								<input type="text" class="form-control col-md-6" id="customImg">
							</div>
							
							<div class="form-group col-lg-12">  
								<button type="submit" class=" btn btn-primary padding-top" onClick="addBlog()">Add Blog</button>  
								<button type="submit" class=" btn btn-danger padding-top" onClick="reset()">Reset</button>  
							</div>  
						</div>
					</form>
					<hr/><br/>
						<div class="card-columns" id="cardDeck">	
						</div>
				</div>
				
				<div id="about" class="container tab-pane fade"><br>
					<h3>About</h3>
					<p>This Blog site has been developed by Akanksha Sinha as assessment for MEAN Stack Program.</p>
				</div>
				
				<div id="contact" class="container tab-pane fade"><br>
				  <h3>Contact Us</h3>
				  <p>Contact us at <a href="https://hertechacademy.lms.simplilearn.com/"</a>Hertech Academy.</p>
				</div>
			
		<hr/>
		 
	</body>
</html>
